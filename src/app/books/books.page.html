<ion-header>
  <ion-toolbar>
    <ion-title>books</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
      
        <ion-item *ngFor="let book of books">
          <ion-label>{{book.title}}</ion-label>
          <ion-icon name="star-outline" color="primary"></ion-icon>
          <ion-icon name="create" color="primary"></ion-icon>
          <ion-icon (click)="deletarBook(book.uid)" name="trash" color="primary"></ion-icon>
        </ion-item>
        
      </ion-list>

    <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
        <ion-fab-button (click)="registrarBooks()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>

      
</ion-content>

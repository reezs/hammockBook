<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    
    <ion-header translucent>
        <ion-toolbar>
          <ion-title></ion-title>
        </ion-toolbar>
        <ion-toolbar>
          <ion-searchbar color="primary"></ion-searchbar>
        </ion-toolbar>
      </ion-header>


        <ion-list>
      
        <ion-item *ngFor="let book of books">
          <ion-label color="primary">{{book.title}}</ion-label>
          <ion-icon name="create" color="primary"></ion-icon>
          <ion-icon (click)="deletarBook(book.uid)" name="trash" color="primary"></ion-icon>
        </ion-item>
        
      </ion-list>
      <ion-fab horizontal="end" vertical="bottom" slot="fixed">
          <ion-fab-button (click)="registrarBooks()" color="light">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        
        </ion-fab>
          
</ion-content>

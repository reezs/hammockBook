<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>
    <ion-row justify-content-center>
      <ion-col align-self-center size-xs="10">
        <ion-item>
          <ion-label position="stacked">Nome Usu√°rio</ion-label>
          <ion-input [(ngModel)]="user.name" required type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input [(ngModel)]="user.email" required type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Senha</ion-label>
          <ion-input [(ngModel)]="user.password" required type="password"></ion-input>
        </ion-item>
      
        <section>
            <ion-button (click)="register()" expand="block" fill="outline" color="primary">CADASTRAR</ion-button>
          </section>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
